{% extends 'base.html' %}
{% block content %}
<div class="page-header">
	<h1>Reset Password</h1>
</div>

<form class="form-horizontal" method="post">
	{% csrf_token %}
	{{ form.email.errors }}
	<p><label for="id_email">Email address</label> {{ form.email }} <input type="submit" value="Reset password" class="btn btn-success"/></p>
</form>
{% endblock %}
